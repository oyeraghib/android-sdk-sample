apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'

dependencies {
    implementation(name: "truesdk-0.8-releasePartner", ext: "aar")
    implementation "com.android.support:appcompat-v7:$rootProject.androidSupportLib"
    implementation "com.android.support:design:$rootProject.androidSupportLib"
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
    implementation "com.android.support:support-annotations:$rootProject.androidSupportLib"
    implementation "com.squareup.retrofit2:retrofit:$rootProject.retrofit"
    implementation "com.squareup.retrofit2:converter-gson:$rootProject.retrofit"
    implementation "com.squareup.okhttp3:logging-interceptor:$rootProject.okHttp"
//    implementation "com.truecaller.android.sdk:truecaller-sdk:$rootProject.truecallerSdk"
//    implementation('com.google.android.gms:play-services-auth-api-phone:17.1.0')

    testImplementation "junit:junit:$rootProject.junit"
}

androidGitVersion {
    codeFormat 'MMNNP'
    format '%tag%%-count%'
    hideBranches = ['master']
    prefix 'v'
}

android {
    compileSdkVersion rootProject.compileSdkVersion

    defaultConfig {
        applicationId "com.truecaller.android.sdksample"
        minSdkVersion rootProject.minSdkVersion
        targetSdkVersion rootProject.targetSdkVersion
        versionName androidGitVersion.name()
        versionCode androidGitVersion.code()
    }

    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.debug
        }
    }

    lintOptions {
        abortOnError false
    }

    flavorDimensions 'partnerKey'
//    no need to assign each, since only one dimension is used
    productFlavors {
        dark {
            applicationId 'com.truecaller.sdksample2'
        }
        light {
            // uses defaultConfig
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    applicationVariants.all { variant ->
        variant.outputs.each { output ->
            rootProject.renameApk(variant, output)
        }

    }

    signingConfigs {

        debug {
            storeFile file("signings/debug.keystore")
            storePassword 'android'
            keyAlias 'androiddebugkey'
            keyPassword 'android'
        }
    }
}

repositories {
    flatDir {
        dirs 'libs'
    }
    mavenCentral()
}